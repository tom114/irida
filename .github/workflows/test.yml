name: Maven test

on:
  push:
    branches: [ actions-test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install libraries
      run: pushd lib; ./install-libs.sh; popd
    - name: Build with Maven
      run: mvn test

