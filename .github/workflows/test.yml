name: Maven test

on:
  pull_request: null

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Docs build
      - run: pushd lib; ./install-libs.sh; popd
      - run: gem install jekyll
      - run: gem install pygments.rb
      - run: ./run-tests.sh doc_testing

